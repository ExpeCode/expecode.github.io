<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>ExpeCode</title>
  <style>
   html, body {
    width: 100%;
    height: 100%;
    background-color: #FFFFFF;
   }
   .logo-container {
    display: inline;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
   }
   .logo-img {
    width: 10vh;
    height: 10vh;
    margin-top: auto;
    margin-bottom: auto;
   }
   .logo-text {
    color: rgb(255, 0, 0);
    line-height: 10vh;
    text-align: center;
    font-size: 10vh;
    margin-left: 10vh;
    margin-top: auto;
    margin-bottom: auto;
   }
  </style>
 </head>
 <body>
  <div class="logo-container">
   <img class="logo-img" src="/assets/ExpeCode.png" alt="ExpeCode"><font class="logo-text">ExpeCode</font>
  </div>
 </body>
</html>
